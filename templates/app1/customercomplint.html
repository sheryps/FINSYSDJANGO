{% extends 'app1/base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<div class="page-content">
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <center>
                    <h2 class="mb-0">CUSTOMER COMPLAINT</h2>
                </center>
                <hr>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="card radius-15">
            <div class="card-body">
                <form action="{% url 'customer_complaint' %}" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-4">


                            <!-- <label class="m-2" for="">Customer Name</label>
        <input type="text" class="form-control m-2"> -->

                        </div>
                        <div class="col-4">
                            
                            <label class="m-2">Date:</label>
                            <input class="form-control m-2" type="date" id="date" name="date" max="{{max}}" min=""><br>
                           
                            <label class="m-2" for="invoiceno">Invoice Number:</label>
                            <input id="invoc" class="form-control m-2" type="text" name="invoiceno">
                            <!-- <label class="m-2" for="sku">SKU Number:</label>
                            <input class="form-control m-2" type="text" name="skuno">-->
                           <label class="m-2" for="sku">Complaint QTY:</label>
                            <input class="form-control m-2" type="text" name="cqty"> 
                       <!-- <label class="m-2" for="">Product Name</label> -->
                            <!-- <input type="text" class="form-control m-2"> -->
                       <label class="m-2" for="des">Description</label>
        <textarea class="form-control m2-2" name="compli" id="bname" rows="7" type="text" style="background-color: #2f516f; color: white;"></textarea>  
                        </div>
                        <div class="col-4">

                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-info mt-4" type="submit">submit</button>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(function () {

            $("#invoc").autocomplete({
                source: ' {% url 'customer_complaint' %}',safe=false
          });
        });
    </script>

    {% endblock %}
