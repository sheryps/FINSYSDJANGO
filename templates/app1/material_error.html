{% extends 'app1/base.html' %}

{% block body %}

<div class="page-content">
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <center>
                    <h2 class="mb-0">Meterial Erorr</h2>
                </center>
                <hr>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="card radius-15">
            <div class="card-body">
                <form action="{% url 'material_error' %}" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-1">




                        </div>
                        <div class="col-5">
                            <label class="m-2" for="">Product Name:</label>
                            <select type="text" class="form-control" id="plosu" name="pro_name"
                                style="background-color: #2f516f; color: white;">
                                {% for i in obj %}

                                <option value="none" selected disabled hidden>Select an Product</option>

                                <option value="{{i}}">{{i}}</option>

                                {% endfor %}
                            </select>
                            <label class="mt-3">Quantity:</label>


                            <div class=""><input class="form-control " type="number" name="insp_qty"
                                    placeholder="inspected qty">
                            </div><br>
                            <div class=""><input class="form-control " type="number" name="cmp_qty"
                                    placeholder="Complaint qty"></div>




                        </div>
                        <div class="col-5">
                            <label class="mt-2">Date:</label>
                            <input class="form-control m-0" type="date" id="date" name="date" max="{{max}}" min=""><br>

                            <label class="mt-0" for="des">Description</label>
                            <textarea class="form-control " name="complint" id="bname" rows="3" type="text"
                                style="background-color: #2f516f; color: white;"></textarea>

                        </div>
                        <div class="col-1">

                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-info mt-4" type="submit">submit</button>
                    </div>
                </form>

            </div>
        </div>

    </div>





    {% endblock %}
