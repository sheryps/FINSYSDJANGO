{% extends 'app1/base.html' %}
{% load static %}
{% block body %}
<div class="page-content">
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <center>
                    <h2 class="mb-0">COMPLAINT AGAINST SUPPLIER</h2>
                </center>
                <hr>
            </div>
        </div>
    </div>


    <div class="page-content">
        <div class="card radius-15">
            <div class="card-body">
                <form action="{% url 'complaint_supplier' %}" method="post">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-1">




                        </div>
                        <div class="col-5">
                            <label class="m-2" for="">Supplier Name:</label>
                            <select type="text" class="form-control" id="plosu" name="suplyr_name"
                                style="background-color: #2f516f; color: white;">
                                {% for i in obj %}

                                <option value="none" selected disabled hidden>Select an supplier</option>
                                <option value="{{i.firstname }} {{ i.lastname}}">{{i.firstname }} {{ i.lastname}}</option>
                                {% endfor %}
                            </select>
                            <label class="m-2">Date:</label>
                            <input class="form-control " type="date" id="date" name="date" max="{{max}}" min=""><br>


                            <label class="m-2" for="des">Description</label>
                            <textarea class="form-control mt-2" name="complint" id="bname" rows="4" type="text"
                                style="background-color: #2f516f; color: white;"></textarea>

                        </div>
                        <div class="col-5">
                            <label class="m-2" for="">Product Name:</label>
                            <select type="text" class="form-control" id="plosu" name="pr_name"
                                style="background-color: #2f516f; color: white;">
                                {% for i in ob %}

                                <option value="none" selected disabled hidden>Select an Product</option>
                                <option value="{{i}}">{{i}}</option>
                             
                                {% endfor %}
                            </select>
                            <label class="m-2" for="">Complaint QTY:</label>
                            <div class="row">

                                <div class="col"><input class="form-control " type="number" name="insp_qty"
                                        placeholder="inspected qty">
                                </div>
                                <div class="col"><input class="form-control " type="number" name="cmp_qty"
                                        placeholder="Complaint qty"></div>
                            </div>
                        </div>
                        <div class="col-1">

                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-info mt-4" type="submit">submit</button>
                    </div>
                </form>

            </div>
        </div>

    </div>



    {% endblock %}
